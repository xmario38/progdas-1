<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-   8859-1">
      <title>Menghitung Luas Segitiga</title>
      <script type="text/javascript">

            function hitungLuas(){
                alas=document.getElementById("txtAlas").value;
                tinggi=document.getElementById("txtTinggi").value;
                Luas=1/2*alas*tinggi;
                document.getElementById("txtLuas").value = Luas;
            }
        </script>
    </head>
    <body>
        <center>
        Menghitung Luas Segitiga<br/>
        Alas : <input type="text" id="txtAlas" name="txtAlas"><br/>
        Tinggi : <input type="text" id="txtTinggi" name="txtTinggi"><br/>
        <input type="button" id="btnHitung" value="Hitung Luas"onclick="hitungLuas();"><br/>
        Luas : <input type="text" id="txtLuas" name="txtLuas">
        </center>
    <body>
